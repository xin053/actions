name: build_whl
on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: windows-latest
    steps:
      - name: download file
        run: |
          wget -O $HOME/PyQt5_sip-12.11.0.tar.gz https://files.pythonhosted.org/packages/39/5f/fd9384fdcb9cd0388088899c110838007f49f5da1dd1ef6749bfb728a5da/PyQt5_sip-12.11.0.tar.gz
      - name: tar zvxf file
        run: |
          tar zvxf $HOME/PyQt5_sip-12.11.0.tar.gz
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python $HOME/PyQt5_sip-12.11.0/setup.py bdisk_wheel
      - run: ls $HOME/PyQt5_sip-12.11.0/dist
